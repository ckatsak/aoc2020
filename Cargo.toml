[[bin]]
name = "day01b"
path = "day01/part2.rs"

[[bin]]
name = "day02a"
path = "day02/part1.rs"

[[bin]]
name = "day02b"
path = "day02/part2.rs"

[[bin]]
name = "day03a"
path = "day03/part1.rs"
